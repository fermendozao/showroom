    <div class="main">
        <div class="sidebar">
            <h3>Contacto<br><<<</h3>
        </div>
        <div class="content">
            <h2>El placer de recibir a los amigos</h2>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <form action="#">
                        <div class="form-group">
                            <label for="">Nombre (s)*</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Apellidos*</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Email*</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Categoría*</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Asunto*</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Mensaje*</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="check-group">
                            <input type="checkbox">
                            <label for="">He leído y acepto la POLÍTICA DE PRIVACIDAD</label>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6">
                    <p>Mandanos un correo para enviarte a tu email la información de la últimas novedades y ofertas de Mi espacio Mi estilo.</p>
                </div>
            </div>
        </div>
